<body>
    <script>
        Array.prototype.nenad = (callback) => {
            console.log(this);
            for (let i = 0; i < this.length; i++) {
                callback(this[callback])    
            }
        }

        let x = new Array();

        x = [1,2,3,4,5,6,7]

        x.nenad(d => alert(d));
    </script>
